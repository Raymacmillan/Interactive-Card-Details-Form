<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Styles/main.css">

  <title>Filling in Form</title>

</head>

<body>
  <div class="main_component">
    <figure class="card_section">
      <div class="bg_card">
        <img src="./images/bg-card-back.png" alt="bg-card-back">
        <p>000</p>
      </div>
      <div class="front_card">
        <figure>
          <img src="./images/card-logo.svg" alt="card-logo" class="logo">
          <div class="card_info">
            <p>0000 0000 0000 0000</p>
            <div class="personal_details">
              <p>JANE APPLESSED</p>
              <p>00/00</p>
            </div>
          </div>
        </figure>

      </div>
    </figure>
    <div class="form">
      <form>
        <div>
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" autocomplete="off" id="name" maxlength="50" placeholder="e.g Jane Appleseed" required>
          <p class="name_error"></p>
        </div>
        <div>
          <label for="number">CARD NUMBER</label>
          <input type="text" id="number" maxlength="19" placeholder="e.g 1234 5678 9123 0000" required>
          <p class="number_error"></p>
        </div>
        <div class="date_section">
          <div class="date">
            <label for="expiry_date">EXP. DATE (MM/YY)</label>
            <div>
              <div>
                <input type="text" id="expiry_date" maxlength="3" placeholder="MM" required>
                <p class="expirydate_error"></p>
              </div>

              <div>
                <input type="text" id="year" maxlength="3" placeholder="YY" required>
                <p class="yearError"></p>
              </div>
            </div>
          </div>
          <div>
            <label for="cvc">CVC</label>
            <div>
              <input type="text" id="cvc" maxlength="3" placeholder="e.g 123" required>
              <p class="cvcError"></p>
            </div>
          </div>
        </div>
          <button class="confirmation_btn">Confirm</button>
        </form>
        <div class="complete_section">
          <div class="bottom_section">
            <div role="img" class="complete_img">
              <img src="./images/icon-complete.svg" alt="complete">
            </div>
            <hgroup>
              <h1>THANK YOU!</h1>
              <h3>We've added your card details</h3>
            </hgroup>
            <button class="continue_btn">Continue</button>
          </div>
        </div>
    </div>

  </div>

  </div>
  </div>
  <script src="./Main/main.js"></script>
</body>

</html>
